{% extends "main.html" %} {% block content %}

<h1>Home Template</h1>
<div>
  <h1><a href="{% url 'create_room' %}">Create Room</a></h1>

  {% for room in rooms %}
  <div>
    <a href="{% url 'update_room' room.id  %}" >Update</a>
    <a href="{% url 'delete_room' room.id  %}" >Delete</a>
    <apan>@{{ room.host.username }}</apan>
    <a href="{% url 'room' room.id %}"> <p>{{room.id}}--{{room.name}}</p></a>
    <small>{{room.topic.name}}</small>
    <hr />
  </div>

  {% endfor %}
</div>

{% endblock content %}
